<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<title>Duoview3</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<style>
			body {
					background-color:#111111;
					background:#111111;
					color:#000;
				}	

			.input-group-addon {
					background-color:#222222;
					color:#CCC;
				}
				
			.btn {
					background-color:#222222;
					color:#CCC;
					border: 1px solid #CCC;
				}
				
			.form-control {
					background-color:#222222;
					color:#CCC;
				}
				
			.well{
					background:#222222;
					color:#CCC;
				}
				
			video::-webkit-media-controls {
			  display: none;
			}
		</style>
	</head>

	<body style="padding: 35px;">
		<div class="row">
			<div class="col-md-8">
				<div class="embed-responsive embed-responsive-16by9">
					<video src="vid/big_buck_bunny.mp4" id="sharedVideo" />
				</div>
				
				<div class="row" style="margin-top: 2px; margin-bottom: 20px;">
					<div id="video-controls">
						<div class="col-sm-1">
							<button type="button" id="play-pause">Play</button>
						</div>
						
						<div class="col-sm-7">
							<input type="range" id="seek-bar" value="0">
						</div>
						
						<div class="col-sm-1">
							<button type="button" id="mute">Mute</button>
						</div>
						
						<div class="col-sm-1">
							<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
						</div>
						
						<div class="col-sm-2">
							<button type="button" id="full-screen">Full-Screen</button>
						</div>
					</div>
				</div>
				
				<div class="row" style="margin-top: 20px; margin-bottom: 20px;">
					<div class="col-sm-9">
						<input id="requestUrl" type="text" class="form-control" placeholder="Video">
					</div>
					
					<div class="col-sm-2">
						<div class="form-group">
							<select class="form-control" id="sel1">
								<option>File</option>
								<option>Youtube</option>
							</select>
						</div>
					</div>
					
					<div class="col-sm-1">
						<button id="selectVideo" class="form-control">Select</button>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="input-group">
					<span class="input-group-addon" id="Id">Null</span>
					<input type="text" class="form-control" id="nameInput" placeholder="Name" aria-describedby="basic-addon1">
					<span class="input-group-btn">
						<button class="btn btn-secondary" type="button" id="changeName">Change Name</button>
					</span>
				</div>
				<div class="input-group">
					<input type="text" class="form-control" id="chatInput" placeholder="Type message here..." aria-describedby="basic-addon1">
					<span class="input-group-btn">
						<button class="btn btn-secondary" type="button" id="send">Send</button>
					</span>
				</div>
				
            </div>
			<div class="col-md-4">
				<div class="well" style="max-height: 500px; overflow: scroll; margin: 0px;">
					<b>Actions</b>
					<div id="actions" style="word-break: break-all;"></div>
				</div>
			</div>
		</div>

		<footer>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
			<script src="js/duoview3.js"></script>
		</footer>
	</body>
</html>
